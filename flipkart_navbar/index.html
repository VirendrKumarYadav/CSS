<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart Navbar</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>

<body>
    <!-- Header -->
    <div class="header">
        <div class="logo_m">
            <a href="#logo" id="logo">
                <!-- logo -->
                <img src="https://static-assets-web.flixcart.com/fk-p-linchpin-web/fk-cp-zion/img/flipkart-plus_8d85f4.png"
                    alt="#flipkartlogo">
            </a>
            <a class="logo_txt">
                Explore
                <span width="10" class="logo_txt2">Plus</span>
                <img style="display: inline-block;"
                    src="https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/images/plus-brand-bc165b.svg"
                    alt="">
            </a>
        </div>
        <!-- search bar -->
        <input type="text" class="searchbar" placeholder="Search for products, brands and more">
        <span class="material-symbols-outlined" id="search_icon">
            search
        </span>
        <!-- login btn -->
        <button class="login">Login</button>

        <!-- seller btn -->
        <span class="seller">Become a Seller</span>
        <!-- more  -->
        <span class="more">More
            <span class="material-symbols-outlined">
                expand_more
            </span>
        </span>
        <!-- kart -->
        <a class="cart" href="">
            <span class="material-symbols-outlined">
                shopping_cart
            </span>
            Cart
        </a>
    </div>
    <!-- Navbar -->
    <div class="navbar">
        <div class="navbars">
            <div class="nav_tab">
                <a href="#">
                    <img src="https://rukminim1.flixcart.com/flap/128/128/image/29327f40e9c4d26b.png?q=100" alt="">
                    <b>Grocery</b>
                </a>

            </div>
            <div class="nav_tab">
                <a href="#">
                    <img src="https://rukminim1.flixcart.com/flap/128/128/image/22fddf3c7da4c4f4.png?q=100" alt="">
                    <b>Mobile</b>
                </a>
            </div>
            <div class="nav_tab">
                <a href="#">
                    <img src="https://rukminim1.flixcart.com/fk-p-flap/128/128/image/0d75b34f7d8fbcb3.png?q=100" alt="">
                    <!-- <div class="expnad_more"> -->
                        <b>Fashion</b>
                        <span class="material-symbols-outlined">
                            expand_more
                        </span>
                    <!-- </div> -->
                </a>
            </div>
            <div class="nav_tab">
                <a href="#">
                    <img src="https://rukminim1.flixcart.com/flap/128/128/image/69c6589653afdb9a.png?q=100" alt="">
                    <!-- <div class="expnad_more"> -->
                    <b>Electronics</b>
                    <span class="material-symbols-outlined">
                        expand_more
                    </span>
                    <!-- </div> -->
                </a>
            </div>
            <div class="nav_tab">
                <a href="#">
                    <img src="https://rukminim1.flixcart.com/flap/128/128/image/ab7e2b022a4587dd.jpg?q=100" alt="">
                    <!-- <div class="expnad_more"></div> -->
                    <b>Home</b>
                    <span class="material-symbols-outlined">
                        expand_more
                    </span>
                    <!-- </div> -->
                </a>
            </div>
            <div class="nav_tab">
                <a href="#">
                    <img src="https://rukminim1.flixcart.com/flap/128/128/image/0ff199d1bd27eb98.png?q=100" alt="">
                    <b>Appliences</b>
                </a>
            </div>
            <div class="nav_tab">
            <a href="#">
                <img src="https://rukminim1.flixcart.com/flap/128/128/image/71050627a56b4693.png?q=100" alt="">
                <b>Travels</b>
            </a>
            </div>
            <div class="nav_tab">
                <a class="beauty" href="#">
                    <img src="https://rukminim1.flixcart.com/flap/128/128/image/dff3f7adcf3a90c6.png?q=100" alt="">
                    <div class="expnad_more">
                        <b>Beauty,Toys & More</b> <span class="material-symbols-outlined">
                            expand_more
                        </span>
                    </div>
                </a>
            </div>
            <div class="nav_tab">
                <a href="#">
                    <img src="https://rukminim1.flixcart.com/fk-p-flap/128/128/image/05d708653beff580.png?q=100" alt="">
                    <b>2-wheelers</b>
                </a>
            </div>
            <!-- <div class="nav_tab">
                <a href=""></a>
            </div> -->
        </div>

    </div>
</body>

</html>
